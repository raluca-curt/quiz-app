<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./game.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <div class="container text-center" id="main">
        <div class="container d-flex flex-column justify-content-center align-items-center gap-2" id="content">
                <h1>Final Score</h1>
                <h2 id="final-score"></h2>
                <!-- Save score form -->
                <form id="form">
                    <div class="mb-3 mx-5">
                        <input type="text" placeholder="username" class="form-control mx-auto" name="username" id="username" aria-describedby="username" required>
                    </div>
                    <button type="submit" class="btn btn-outline-primary mx-auto w-100 py-2 mb-4" id="save-score" aria-disabled="true">Save score</button>
                </form>

                <a class="btn btn-outline-primary mx-auto w-100 py-2 mb-2" href="./game.html" role="button">Play again</a>

                <a class="btn btn-outline-primary mx-auto w-100 py-2 mb-2" href="./scoreboard.html" role="button">Scoreboard</a>

                <a class="btn btn-outline-primary mx-auto w-100 py-2" href="./index.html" role="button">Homepage</a>
        </div>
    </div>

    <script src="end.js"></script>
  </body>
</html>
