<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="./game.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <div class="container d-flex align-items-center justify-content-center" id="main">
        <!-- Loader -->
        <div class="d-flex justify-content-center" id="loader">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        
        <!-- Content -->
        <div class="container d-flex flex-column justify-content-evenly align-content-center text-start hidden" id="content">
            <!-- Header -->
            <div class="container m-o p-0 pt-4 d-flex justify-content-between gap-5" id="header">
                <!-- Question counter -->
                <div class="container m-0 p-0 d-flex flex-column justify-content-start align-items-start flex-wrap">
                    <p>Question: <span id="question-counter"></span></p>
                    <!-- Progress bar -->
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" aria-label="Basic example" style="width: 20%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>                      
                </div>
                <!-- Score -->
                <div class="container m-0 p-0 text-end">
                    <p>Score: <span id="score"></span></p>
                </div>
            </div>

            <!-- Game -->
            <div class="container d-flex flex-column gap-3 p-0 pb-4" id="game">
                <!-- Question -->
                <h1 id="question"></h1>
                <!-- First choice -->
                <div class="container choice d-flex justify-content-center align-items-center gap-2 p-0 m-0 w-100 rounded">
                    <p class="choice-number w-25 h-100 m-0 text-center">1</p>
                    <p class="choice-text w-100 m-0" id="1"></p>
                </div>
                <!-- Second choice -->
                <div class="container choice d-flex justify-content-center align-items-center gap-2 p-0 m-0 w-100 rounded">
                    <p class="choice-number w-25 h-100 m-0 text-center">2</p>
                    <p class="choice-text w-100 m-0" id="2"></p>
                </div>
                <!-- Third choice -->
                <div class="container choice d-flex justify-content-center align-items-center gap-2 p-0 m-0 w-100 rounded">
                    <p class="choice-number w-25 h-100 m-0 text-center">3</p>
                    <p class="choice-text w-100 m-0" id="3"></p>
                </div>
                <!-- Fourth choice -->
                <div class="container choice d-flex justify-content-center align-items-center gap-2 p-0 m-0 w-100 rounded">
                    <p class="choice-number w-25 h-100 m-0 text-center">4</p>
                    <p class="choice-text w-100 m-0" id="4"></p>
                </div>
            </div>
        </div>
    </div>
	<script src="app.js"></script>
  </body>
</html>
